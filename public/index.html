<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/svg" href="images/uno.svg">
        <title>Quno</title>
    </head>

    <body>
        <header>
            <h1>Quno</h1>
        </header>
        <main>
            <div class="game-options">
                <input type="button" id="btnOptions" class="game-btn" value="Options" onclick="showOptions()">
                <input type="button" id="btnStart" class="game-btn" value="Start New Match" onclick="resetGame()">
                <input type="button" id="btnDeal" class="game-btn" value="Deal New Hand" onclick="newHand()">
                <input type="button" id="btnJoin" class="game-btn" value="Join" onclick="joinGame()">
            </div>

            <div id="options">
                <label><input type="checkbox" id="masterCheckbox" name="mattMode" value="mattMode">Matt Mode (maximum chaos)</label>
                <hr>
                <label><input type="checkbox" class="controlledCheckbox" name="playWildDraw4" value="playWildDraw4">Play Wild Draw 4 any time</label>
                <label><input type="checkbox" class="controlledCheckbox" name="stackDraw2" value="stackDraw2">Stack Draw 2s</label>
                <label><input type="checkbox" class="controlledCheckbox" name="skipDraw2" value="skipDraw2">Skip Draw 2s</label>
                <label><input type="checkbox" class="controlledCheckbox" name="reverseDraw2" value="reverseDraw2">Reverse Draw 2s</label>
                <label><input type="checkbox" class="controlledCheckbox" name="stackDraw4" value="stackDraw4">Stack Draw 4s</label>
                <input type="button" id="btnSaveOptions" class="btn" value="Save" onclick="saveOptions()">
            </div>

            <div class="status" id="playerList"><strong>Players: </strong></div>

            <div class="status" id="status"></div>

            <div id="players" class="players">
                <div id="player0" class="grid-item player0"></div>
                <div id="player1" class="grid-item player1"></div>
                <div id="player2" class="grid-item player2"></div>
                <div id="player3" class="grid-item player3"></div>
                <div class="grid-item playArea1"></div>
                <div class="grid-item playArea2">
                    <div id="deck" class="deck">
                        <div id="discard" class="discard">
                            <div id="discard-top" class="card"></div>
                        </div>
                    </div>
                </div>
                <div id="player4" class="grid-item player4"></div>
                <div id="player5" class="grid-item player5"></div>
                <div id="player6" class="grid-item player6"></div>
                <div id="playerSelf" class="grid-item playerSelf"></div>
            </div>

            <div id="color-buttons" class="color-buttons">
                <input type="button" id="btnYellow" class="btn" value="Yellow" onclick="setColor('yellow')">
                <input type="button" id="btnRed" class="btn" value="Red" onclick="setColor('red')">
                <input type="button" id="btnBlue" class="btn" value="Blue" onclick="setColor('blue')">
                <input type="button" id="btnGreen" class="btn" value="Green" onclick="setColor('green')">
            </div>

            <div id="uno-buttons" class="uno-buttons">
                <input type="button" id="btnUnoMe" class="btn" value="Call Uno For Me" onclick="unoMe()">
                <input type="button" id="btnUnoYou" class="btn" value="Call Uno On Another" onclick="unoYou()">
                <input type="button" id="btnDraw" class="game-btn" value="Draw" onclick="drawCard()">
            </div>
        </main>

        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/main.js"></script>

        <script>
            const masterCheckbox = document.getElementById('masterCheckbox');
            const controlledCheckboxes = document.querySelectorAll('.controlledCheckbox');
            
            masterCheckbox.addEventListener('click', () => {
                const isChecked = masterCheckbox.checked;
                controlledCheckboxes.forEach(checkbox => {
                    checkbox.checked = isChecked;
                });
            });
        </script>
    </body>
</html>
